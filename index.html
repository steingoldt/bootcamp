<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello</title>
    <link href="style.css" rel="stylesheet">
    <style>
    h1 {
      color: #559
    }
    </style>
  </head>
  <body>
    <h1 style="color: #0ff; background: 369">Hello, world!</h1>
    <h1>Hello, world!</h1>
    <h2>Hello, world!</h2>
    <p>This is <b>paragraph</b> <i>text</i></p>
    <ul>
      <li><a target="_blank"href="http://google.com">One</a></li>
      <li>Two</li>
      <li>Three</li>
    </ul>
    <hr/>
    <ol reversed="reversed" type="i1">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>
    <table border="1">
      <th colspan="3">
        Numbers
      </th>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
      </tr>
    </table>

    <form action="index.html" method="post">
      <label for="text">Some text</label>
      <input type="text" name="text" id="text"/>
      <textarea>I have a content</textarea>
      <button type="submit">Send</button>
    </form>

    <img src="image.jpg" alt="Image of Keyboard" width="100%" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
